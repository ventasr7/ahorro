<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Meta de Ahorro</title>
    <!-- Tailwind CSS para un diseÃ±o moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter para una tipografÃ­a limpia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Usamos la fuente Inter para toda la pÃ¡gina con un antialiasing mÃ¡s suave */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Fondo animado con gradiente */
        .background-gradient {
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #3730a3, #1e293b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo "Glassmorphism" para la tarjeta principal */
        .glass-card {
            background: rgba(15, 23, 42, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* PequeÃ±a animaciÃ³n para la barra de progreso */
        .progress-bar-fill {
            transition: width 0.7s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        /* Estilos para el modal de confirmaciÃ³n */
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="text-white">

    <div class="background-gradient"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl mx-auto glass-card rounded-2xl shadow-2xl p-6 md:p-10">
            
            <!-- Encabezado -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-black">Mi Meta de Ahorro</h1>
                <p class="text-gray-200 mt-2">Â¡Cada paso cuenta hacia tu gran objetivo!</p>
            </div>

            <!-- VisualizaciÃ³n de la Meta -->
            <div class="flex justify-between items-end mb-2">
                <div class="text-left">
                    <span class="text-sm font-medium text-gray-300">Ahorrado</span>
                    <p id="currentAmountText" class="text-3xl font-bold">$0.00</p>
                </div>
                <div class="text-right">
                    <span class="text-sm font-medium text-gray-300">Meta</span>
                    <p id="goalAmountText" class="text-xl font-bold text-gray-200">$100,000.00</p>
                </div>
            </div>

            <!-- Barra de Progreso -->
            <div class="w-full bg-white/10 rounded-full h-5 mb-4 relative overflow-hidden border border-white/20">
                <div id="progressBar" class="progress-bar-fill bg-gradient-to-r from-indigo-500 to-purple-500 h-full rounded-full"></div>
                <span id="progressPercentage" class="absolute inset-0 flex items-center justify-center text-sm font-bold text-gray-200 drop-shadow">0%</span>
            </div>

            <!-- Resumen y Mensaje Motivacional -->
            <div class="text-center mb-8 h-12 flex items-center justify-center">
                 <p id="remainingText" class="text-base text-gray-200">
                    Te faltan <strong id="remainingAmountText" class="text-indigo-300">$100,000.00</strong> para alcanzar tu meta.
                </p>
                <p id="congratsMessage" class="hidden text-xl font-semibold text-purple-300 animate-pulse">Â¡Felicidades! Â¡Has alcanzado tu meta! ðŸŽ‰</p>
            </div>


            <!-- SecciÃ³n de Acciones -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- AÃ±adir Fondos -->
                <div class="bg-white/10 p-4 rounded-lg">
                    <label for="addAmount" class="block text-sm font-medium text-gray-200 mb-2">AÃ±adir fondos</label>
                    <div class="flex">
                        <input type="number" id="addAmount" name="addAmount" class="w-full p-2 border-0 rounded-l-md bg-slate-900/40 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Ej: 500">
                        <button id="addButton" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold p-3 rounded-r-md transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        </button>
                    </div>
                </div>

                <!-- Retirar Fondos -->
                <div class="bg-white/10 p-4 rounded-lg">
                     <label for="subtractAmount" class="block text-sm font-medium text-gray-200 mb-2">Retirar fondos</label>
                    <div class="flex">
                        <input type="number" id="subtractAmount" name="subtractAmount" class="w-full p-2 border-0 rounded-l-md bg-slate-900/40 text-white placeholder-gray-400 focus:ring-2 focus:ring-rose-500 focus:outline-none" placeholder="Ej: 100">
                        <button id="subtractButton" class="bg-rose-600 hover:bg-rose-500 text-white font-bold p-3 rounded-r-md transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/></svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- BotÃ³n de Reinicio -->
            <div class="mt-8 text-center">
                <button id="resetButton" class="text-sm text-gray-300 hover:text-white hover:bg-white/10 px-4 py-2 rounded-lg transition-colors">
                    Reiniciar progreso
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal de ConfirmaciÃ³n para Reiniciar -->
    <div id="resetModal" class="modal-overlay fixed inset-0 bg-black/60 flex items-center justify-center p-4 opacity-0 pointer-events-none">
        <div class="bg-gray-800 rounded-lg p-6 shadow-xl w-full max-w-sm text-center">
            <h3 class="text-lg font-bold mb-2">Â¿EstÃ¡s seguro?</h3>
            <p class="text-gray-300 mb-6">Todo tu progreso de ahorro se perderÃ¡ permanentemente.</p>
            <div class="flex justify-center gap-4">
                <button id="cancelReset" class="px-6 py-2 bg-gray-600 hover:bg-gray-500 rounded-md transition-colors">Cancelar</button>
                <button id="confirmReset" class="px-6 py-2 bg-red-600 hover:bg-red-500 rounded-md transition-colors font-semibold">SÃ­, reiniciar</button>
            </div>
        </div>
    </div>

    <script>
        const GOAL = 100000;
        let currentAmount = parseFloat(localStorage.getItem('savingsAmount')) || 0;

        const currentAmountText = document.getElementById('currentAmountText');
        const goalAmountText = document.getElementById('goalAmountText');
        const remainingAmountText = document.getElementById('remainingAmountText');
        const progressBar = document.getElementById('progressBar');
        const progressPercentage = document.getElementById('progressPercentage');
        const remainingText = document.getElementById('remainingText');
        const congratsMessage = document.getElementById('congratsMessage');
        
        const addAmountInput = document.getElementById('addAmount');
        const subtractAmountInput = document.getElementById('subtractAmount');
        const addButton = document.getElementById('addButton');
        const subtractButton = document.getElementById('subtractButton');
        const resetButton = document.getElementById('resetButton');
        
        const resetModal = document.getElementById('resetModal');
        const cancelReset = document.getElementById('cancelReset');
        const confirmReset = document.getElementById('confirmReset');

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-DO', {
                style: 'currency',
                currency: 'DOP'
            }).format(amount);
        }

        function updateUI() {
            currentAmount = Math.max(0, currentAmount); // No permitir valores negativos
            const cappedAmount = Math.min(currentAmount, GOAL); // Para el cÃ¡lculo de la barra

            const percentage = (cappedAmount / GOAL) * 100;
            const remaining = Math.max(0, GOAL - currentAmount);

            currentAmountText.textContent = formatCurrency(currentAmount);
            goalAmountText.textContent = formatCurrency(GOAL);
            remainingAmountText.textContent = formatCurrency(remaining);
            progressPercentage.textContent = `${percentage.toFixed(0)}%`;
            progressBar.style.width = `${percentage}%`;

            if (currentAmount >= GOAL) {
                congratsMessage.classList.remove('hidden');
                remainingText.classList.add('hidden');
            } else {
                congratsMessage.classList.add('hidden');
                remainingText.classList.remove('hidden');
            }
            
            localStorage.setItem('savingsAmount', currentAmount.toString());
        }

        function handleAdd() {
            const amountToAdd = parseFloat(addAmountInput.value);
            if (!isNaN(amountToAdd) && amountToAdd > 0) {
                currentAmount += amountToAdd;
                updateUI();
                addAmountInput.value = '';
            }
        }

        function handleSubtract() {
            const amountToSubtract = parseFloat(subtractAmountInput.value);
            if (!isNaN(amountToSubtract) && amountToSubtract > 0) {
                currentAmount -= amountToSubtract;
                updateUI();
                subtractAmountInput.value = '';
            }
        }

        function handleReset() {
            currentAmount = 0;
            updateUI();
            closeResetModal();
        }
        
        function openResetModal() {
            resetModal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function closeResetModal() {
            resetModal.classList.add('opacity-0', 'pointer-events-none');
        }

        addButton.addEventListener('click', handleAdd);
        subtractButton.addEventListener('click', handleSubtract);
        resetButton.addEventListener('click', openResetModal);

        addAmountInput.addEventListener('keydown', (e) => e.key === 'Enter' && handleAdd());
        subtractAmountInput.addEventListener('keydown', (e) => e.key === 'Enter' && handleSubtract());

        cancelReset.addEventListener('click', closeResetModal);
        confirmReset.addEventListener('click', handleReset);
        resetModal.addEventListener('click', (e) => {
             if (e.target === resetModal) closeResetModal();
        });

        document.addEventListener('DOMContentLoaded', updateUI);
    </script>

</body>
</html>
